<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>Charting</title>
	<link rel="stylesheet" href="../css/basic.css">
	<link rel="stylesheet" href="../css/visualize.css">
	<link rel="stylesheet" href="../css/visualize-dark.css">
	<style>
		.container {
			width: 90%;
			margin: 2em auto;
		}
		table:after {
			clear: both;
		}
		.visualization {
			float: left;
		}

	</style>

</head>
<body>

<div class="container">

	<table class="visualize"
			data-visualize-type="pie"
			data-visualize-pie-labels-as-percent="false"
			data-visualize-pie-label-pos="outside"
			data-visualize-pie-margin="50">

		<caption>2009 Employee Sales by Department</caption>
		<thead>
			<tr>
				<td></td>
				<th scope="col">Food</th>
				<th scope="col">Auto</th>
				<th scope="col">Household</th>
				<th scope="col">Furniture</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Mary</th>
				<td>190</td>
				<td>160</td>
				<td>40</td>
				<td>120</td>
			</tr>
			<tr>
				<th scope="row">Tom</th>
				<td>3</td>
				<td>40</td>
				<td>30</td>
				<td>45</td>
			</tr>
			<tr>
				<th scope="row">Brad</th>
				<td>10</td>
				<td>180</td>
				<td>10</td>
				<td>85</td>
			</tr>
			<tr>
				<th scope="row">Kate</th>
				<td>40</td>
				<td>80</td>
				<td>90</td>
				<td>25</td>
			</tr>
		</tbody>
	</table>


	<table class="visualize"
		data-visualize-options='{
			"type":"bar",
			"labelsAsPercent":false,
			"pieMargin":5
		}'>

		<caption>2009 Employee Sales by Department</caption>
		<thead>
			<tr>
				<td></td>
				<th scope="col">Food</th>
				<th scope="col">Auto</th>
				<th scope="col">Household</th>
				<th scope="col">Furniture</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Mary</th>
				<td>190</td>
				<td>160</td>
				<td>40</td>
				<td>120</td>
			</tr>
			<tr>
				<th scope="row">Tom</th>
				<td>3</td>
				<td>40</td>
				<td>30</td>
				<td>45</td>
			</tr>
			<tr>
				<th scope="row">Brad</th>
				<td>10</td>
				<td>180</td>
				<td>10</td>
				<td>85</td>
			</tr>
			<tr>
				<th scope="row">Kate</th>
				<td>40</td>
				<td>80</td>
				<td>90</td>
				<td>25</td>
			</tr>
		</tbody>
	</table>


</div> <!-- .container -->

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<!-- <script type="text/javascript" src="../dist/jquery.visualize.pack.min.js"></script>
 --><script type="text/javascript" src="../js/jquery.TableData.js"></script>
<script type="text/javascript" src="../js/jquery.visualize.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.visualize.pie.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.visualize.bar.js"></script>


</body>
</html>
